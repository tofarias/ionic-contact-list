<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ album?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <h1>{{ album?.title }}</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of photos">
        <ion-img [src]="photo.thumbnailUrl" style="width:100%"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
